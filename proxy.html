<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Proxy</title>
    </head>
    <body>
        <div id="navigator-content">
            <input id="navigator-bar" type="text" placeholder="Enter a website...">
            <button onclick="changeWebsite()" id="navigator-bar-btn">Go</button>
        </div>
        <iframe src="google.com" title="Website content" id="website-iframe"></iframe>
    </body>
    <script>
        function changeWebsite() {
            navigateToWebsite(getValueFromNavigator());
            return;
        function getValueFromNavigator() {
            let bar = document.querySelector("#navigator-bar");
            return bar.value;
        }
        function navigateToWebsite(website) {
            let content = document.querySelector("#website-iframe");
            content.setAttribute("src", website);
            return;
        }
    </script>
</html>
